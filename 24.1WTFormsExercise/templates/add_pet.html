{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container">
        <h1 id="title" class="display-1 text-center">Add New Pet</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action='/pets/add' method="POST">
                    {{ form.hidden_tag() }}
                    {% for field in form
                    if field.widget.input_type != 'hidden' %}
                    <div class="form-group">
                        {{field.label}}
                        {{field(class_="form-control")}}
                        {% for err in field.errors %}
                        <small class="form-text text-danger">
                            {{err}}
                        </small>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <div id="form-buttons">
                    <button class="btn btn-success btn-lg">Submit</button>
                    <a href="/pets" class="btn btn-danger btn-lg">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>



{% endblock %}
