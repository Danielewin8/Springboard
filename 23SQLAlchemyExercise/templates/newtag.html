{% extends 'base.html' %}
{% block content %}
    <h1>Create New Tag</h1>
    <form class="create-tag-form" action="/tags/new" method="POST">            
        <input type="text" id="tag_name" name="tag_name" placeholder="Enter Tag Name">
        <button class="submit-tag-btn" type="submit">Submit Tag</button>  
    </form>
    <a href="/tags" class="back-btn">Go back</a>
{% endblock %}
