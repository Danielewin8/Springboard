{% extends 'base.html' %}
{% block content %}
    <h1>Edit Post</h1>

    <form class="edit-post-form" action="/posts/{{post.id}}/edit" method="POST">
        <input type="text" id="post_title" name="post_title" placeholder="Enter Post Title">
        <textarea type="text" id="post_content" name="post_content" placeholder="Enter Post"></textarea>
        <button class="submit-post-btn" type="submit">Save</button>
    </form>

{% endblock %}
